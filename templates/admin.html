{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>

<p style="text-align:center;">Login sebagai: <b>{{ session['user'] }}</b></p>

<a href="/logout">Logout</a>
<hr style="margin:20px 0; border-color:rgba(255,255,255,0.1);">

<h3>Tambah User Baru</h3>

<form method="POST" action="/add_user">
    <input type="text" name="username" placeholder="Username baru" required>
    <input type="password" name="password" placeholder="Password baru" required>
    <button type="submit">Tambah</button>
</form>

<h3 style="margin-top:35px;">Daftar User</h3>

<table>
    <tr><th>ID</th><th>Username</th><th>Aksi</th></tr>
    {% for u in users %}
    <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td><a href="/delete_user/{{u[0]}}">Hapus</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
