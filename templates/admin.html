{% extends "base.html" %}{% block content %}<h2>Pengaturan User</h2><p>Login sebagai: <b>{{session['user']}}</b></p><hr><h3>Tambah User</h3><form method="POST" action="/add_user"><input name="username" placeholder="Username" required><input name="password" placeholder="Password" required><button>Tambah User</button></form><hr><h3>Daftar User</h3><table><tr><th>ID</th><th>Username</th><th>Aksi</th></tr>{% for u in users %}<tr><td>{{u[0]}}</td><td>{{u[1]}}</td><td>{% if u[1]!="admin" %}<a href="/delete_user/{{u[0]}}">Hapus</a>{% else %}-{% endif %}</td></tr>{% endfor %}</table><a href="/dashboard">Kembali</a>{% endblock %}
